<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Starbucks</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Starbucks Offer Recommendatio</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/mxolisi/starbucks_coffee">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Starbucks Offer Recommendation</h1>
        <p class="text-center">Check Offer Compatibility</p>
        <hr />
      
        <div class="row">
            
                <form action="/go" method="post" role="form">
                    <div class="col-lg-6 form-group-lg">
                    <div class="panel panel-default">
                        <div class="panel-heading">Member details</div>
                        <div class="panel-body">
                                <div class="form-group">
                                        <label for="gender">Gender:</label>
                                        <select class="form-control" name="gender" id="gender">
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                            <option value="O">Other</option>
                                        </select>
                                       
                                            <label for="age">Age:</label>
                                            <input type="number" class="form-control" name="age" id="age">
                
                                            <label for="income">Income:</label>
                                            <input type="number" class="form-control" name="income" id="income">
                                            <label for="years_active">Years Active:</label>
                                            <input type="number" class="form-control" name="years_active" id="years_active">
                                </div>    
                        </div>
                      </div>
                   
                    </div>
                    <div class="col-lg-6 form-group-lg">
                            <div class="panel panel-default">
                                <div class="panel-heading">Offer details</div>
                                <div class="panel-body">
                                        <div class="form-group">
                                                <label for="offer_type">Offer Type:</label>
                                                    <select class="form-control" name="offer_type" id="offer_type">
                                                        <option name="bogo" value="bogo">Buy One Get One</option>
                                                        <option name="discount" value="discount">Discount</option>
                                                        <option name="informational" value="informational" >Informational</option>
                                                    </select>
                                                    <label for="duration">Duration:</label>
                                                    <input type="number" class="form-control" name="duration" id="duration">
                                                    <label for="difficulty">Difficulty:</label>
                                                    <input type="number" class="form-control" name="difficulty" id="difficulty">
                        
                                                    <label for="reward">Reward:</label>
                                                    <input type="number" class="form-control" name="reward" id="reward">

                                                    <label for="channels">Channels:</label>
                                                    <div name="channels" id="channels">
                                                            <label for="social">Social</label>
                                                            <input name="social" id="social" type="checkbox" value="1">
                                                            <label for="web">Web</label>
                                                            <input id="web" name="web" type="checkbox" value="1">
                                                            <label for="email">Email</label>
                                                            <input id="email" name="email" type="checkbox" value="1">
                                                            <label for="mobile">Mobile</label>
                                                            <input id="mobile" name="mobile" type="checkbox" value="1">
                                                    </div>
                                        </div>    
                                </div>
                              </div>
                           
                            </div>
                <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Check</button>
                    </div>
                </form>
            
        </div>

       
    </div>
</div>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Results</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

>

</body>
</html>
